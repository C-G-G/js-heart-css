repo: "js-heart-css"

naming: true
restrictFileTypes: true
liveWebsite: true

git:
  numCommits: 1
  allCommitted: true
  allSynced: true

html:
  - path: "index.html"
    locked: true

css:
  - path: "css/main.css"
    locked: true

js:
  - path: "js/main.js"
    valid: true
    bestPractices: true
    search:
      - '\$\('
      - 'addClass\('
      - 'removeClass\('
      - 'show\('

screenshots:
  - path: "index.html"
    sizes: [320]
